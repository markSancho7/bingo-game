<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Vite App</title>
	</head>
	<body>
		<h1 class="bingoText">Bingo</h1>
		<div id="boardGame" class="boardGame">
			<div id="cardBingoPlayer" class="cardBingo"></div>
			<div id="numbersBingo" class="numbersBingo"></div>
			<div id="cardBingoPc" class="cardBingo"></div>
			<div class="button">
				<button id="buttonGame">START GAME</button>
				<button id="buttonReset">RESET</button>
			</div>
		</div>
		<div class="results">
			<div>
				<h2 id="gp1" class="hide-result order">GANASTE P1</h2>
				<h2 id="pp1" class="hide-result order">PERDISTE P1</h2>
			</div>
			<div>
				<h2 id="bingo" class="hide-result order">BINGO!!!</h2>
			</div>
			<div>
				<h2 id="gpc" class="hide-result order">GANASTE PC</h2>
				<h2 id="ppc" class="hide-result order">PERDISTE PC</h2>
			</div>
		</div>

		<!-- <img src="./assets/images/cute-cat.webp" alt="" /> -->
		<script type="module" src="./js/index.js"></script>
	</body>
</html>
